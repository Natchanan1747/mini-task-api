services:
  # Service 1: Express App
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./src:/usr/src/app/src
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - task-network

  # Service 2: MySQL Database
  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - task-network
    # üîΩ (This is the final, correct version) üîΩ
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Service 3: phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} # ‡πÉ‡∏ä‡πâ‡∏£‡∏´‡∏±‡∏™ root ‡∏à‡∏≤‡∏Å .env
    depends_on:
      - db
    networks:
      - task-network

volumes:
  mysql-data:

networks:
  task-network:
    driver: bridge